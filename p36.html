<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SVG scalable vector graphics</h1>
    <svg width="300" height="200">
        <circle cx="150" cy="100" r="60" stroke="gold" stroke-width="8" fill="green" />
    </svg>
    <hr>
    <svg width="200" height="200">
        <rect width="100" height="100" stroke="slateblue" stroke-width="6" fill="orangered" />
        </svg>
        <hr>
        <svg viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg" >
            <text x="20" y="35" class="title">Welcome to SVG</text>

        </svg>
        
</body>
</html>
