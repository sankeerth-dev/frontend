<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:in-range{
            background-color: green;
            color: #fff;
            border: none;
        }
        input:out-of-range{
            background-color: red;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
    <h1>:in-range and :out-of-range</h1>
    <form action="">
        <div>
            <label for="">Enter a value</label>
            <input type="number" min="0" max="100" value="4">
        </div>
    </form>
</body>
</html>
