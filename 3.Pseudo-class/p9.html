<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child
        ,li:first-child{
            color: red;
            font-size: 2rem;

    }
      p:last-child,
      li:last-child{
            color: blue;
            font-size: 2rem
      }
      p:nth-child(4),
        li:nth-child(3){
            color: green;
            font-size: 2rem
        }
    </style>
</head>
<body>
    <h1>:first child ,:last child,:nth child(position)</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <div>
        <p>para-1</p>
        <p>para-2</p>
        <p>para-3</p>
        <p>para-4</p>
        <p>para-5</p>
        <p>para-6</p>
    </div>
</body>
</html>
