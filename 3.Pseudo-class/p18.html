<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style-type: lower-roman;
            color: lightcoral;
        }

        :where(ol,ul){
            color: blue;
        }
    </style>
</head>
<body>
    <h1>:where()</h1>
    <ol>
        <li>Frontend</li>
        <li>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JS</li>
                <li>ReactJS</li>
            </ul>
        </li>
        <li>Backend</li>
        <li>
            <ul>
                <li>Java</li>
                <li>Python</li>
                <li>NodeJS</li>
            </ul>
        </li>
    </ol>
</body>
</html>
