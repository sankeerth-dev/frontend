<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-of-type{
            color: green;
        }
        h1:last-of-type{
            color: red;
        }
        h1:nth-of-type(3){
            color: blue;
        }

    </style>
</head>
<body>
    <h2>:first-of-type, :last-of-type and :nth-of-type(position)</h2>
    <div class="container">
        <p>sample para</p>
    <h1>header tag 1</h1>
        <p>para tag 1</p>
    <h1>header tag 2</h1>
        <p>para tag 2</p>
    <h1>header tag 3</h1>
        <p>para tag 3</p>
    <h1>header tag 4</h1>
        <p>para tag 4</p>

    </div>
</body>
</html>
