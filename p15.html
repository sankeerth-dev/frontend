<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>forms</h1>
    <form action="" autocomplete="" enctype="" method="">
        <fieldset>
            <legend>Login Form</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" value="admin" readonly placeholder="Enter First Name" required>
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" value="" placeholder="Enter Last Name" required>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
        </form>
        <!-- 
        form tag
            fieldset tag-optional tags
                legend tag
                label tag-title of the input tag
                input tag-15+ types
                    text,password,email,number,date,radio,checkbox,file,submit,reset,button,hidden,image,tel,url,tel(deprecated),color,range
                button,datalist
                select tag-drop down
                textarea tag-multi line text box
                attributes
                action => server path/server file path/name/url address
                method => get => data visible in url
                          post => data not visible in url
                enctype => urlencoded
                            multipart/form-data => file upload
                           application/x-www-form-urlencoded => default
                           text/plain => not recommended
                autocomplete => on => default
                                off => disable auto suggestion
         -->
</body>
</html>
