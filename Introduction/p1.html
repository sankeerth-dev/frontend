<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- using style tag internal css -->
    <style>
        /*header css*/
        h1{
            text-align: center;
        }
    </style>
    <!-- external css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- style attribute inline css -->
    <h1 style="color: slateblue;">Cascading Style Sheets</h1>
</body>
</html>
