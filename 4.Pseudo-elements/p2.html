<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::before{
            content: "MR/Miss.";
            color: green;
        }
        p::after{
            content: "Welcome to CSS";
            color: red;
        }
    </style>
</head>
<body>
    <h1>::before and ::after</h1>
    <div>
        <p>John</p>
        <p>Mark</p>
        <p>Sam</p>
    </div>
</body>
</html>
