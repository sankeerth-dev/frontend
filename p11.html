    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {

</head>

    <table>
            <tr>

            </tr>
            <tr>
                <td>doe</td>
                <td>25</td>
                <td>california</td>
            </tr>
        
</body>
