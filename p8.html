<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- marquee for directional movement up,down,left,right and behaviour=>scroll,slide,alternate -->
    <marquee behavior="scroll" direction="left">This is a scrolling text!</marquee>
    <marquee behavior="alternate" direction="left">This is a scrolling text!</marquee>
    <marquee behavior="slide" direction="left">This is a scrolling text!</marquee>
</body>
</html>
